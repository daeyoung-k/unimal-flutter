plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

android {
    namespace = "com.unimal.android"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdkVersion flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        // 추가 변수
        manifestPlaceholders["googleMapsApiKey"] = localProperties.getProperty('google.maps.apiKey')
        manifestPlaceholders["kakaoLoginAppKey"] = localProperties.getProperty('kakao.login.appKey')
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

configurations.all {
    resolutionStrategy {
        eachDependency { details ->
            // 1. browser 라이브러리 버전 강제 다운그레이드 (1.9.0 -> 1.8.0)
            if (details.requested.group == 'androidx.browser' && details.requested.name == 'browser') {
                details.useVersion "1.8.0"
            }
            // 2. core 및 core-ktx 라이브러리 버전 강제 다운그레이드 (1.17.0 -> 1.13.1)
            // 참고: 1.17.0은 매우 최신(혹은 알파) 버전이라 AGP 충돌이 납니다.
            if (details.requested.group == 'androidx.core') {
                if (details.requested.name == 'core' || details.requested.name == 'core-ktx') {
                    details.useVersion "1.13.1"
                }
            }
        }
    }
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
}

flutter {
    source = "../.."
}
